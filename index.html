<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">
  <!-- The nav bar that will be updated as we navigate -->
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>  
  
  <ion-nav-view></ion-nav-view>

 <script id="list.html" type="text/ng-template">
    <ion-view view-title="Search The Movie Database"> 
      <ion-content>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="movie.name" ng-change="searchMovieDB()">
        </label>
        <ion-list>
          <ion-list can-swipe="true">
            <ion-item item="group" collection-repeat="movie in movies" collection-item-width="'100%'" collection-item-height="100" href="#/movie/{{movie.id}}" class="item-thumbnail-left" hold-list>
              <img ng-src="http://192.168.1.34:8080/movie-app-backend-1.0-SNAPSHOT/poster/photo{{movie.id}}.jpg" onerror="this.src = 'img/movie.jpeg';">
              <h2>{{movie.originalTitle}}</h2>
              <h4>{{movie.releaseDate}}</h4>
              <ion-option-button class="button-light icon ion-edit">Edit</ion-option-button>
              <ion-option-button class="button-assertive icon ion-trash-a">Share</ion-option-button>
            </ion-item>
          </ion-list>
        </ion-list>
      </ion-content>
    </ion-view>    
  </script>  
  
  <script id="view.html" type="text/ng-template">
    <ion-view view-title="Movie details">   
      <ion-content>
        <div class="list card">
  
          <div class="item item-avatar">
            <img src="img/movie.jpeg">
            <h2>{{movie.originalTitle}}</h2>
            <p>{{movie.releaseDate}}</p>
          </div>
  
          <div class="item item-image">
            <img ng-src="http://192.168.1.34:8080/movie-app-backend-1.0-SNAPSHOT/backdrop/photo{{movie.id}}.jpg" onerror="this.src = 'img/movie.jpeg';" width="200px" />
          </div>
  
          <a class="item item-text-wrap" href="#">
              <strong>Overview:</strong> {{movie.overview}} 
            </a>
  
        </div>
      </ion-content>
    </ion-view>     
  </script>
</body>

</html>
